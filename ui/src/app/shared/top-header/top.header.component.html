
<div class="header-block">
  <div class="club-logo club-default-logo header-player-logo" *ngIf="content && content.showIcon"></div>
</div>
<div class="header-block" *ngIf="content">
  <div class="header-title-block">
    <div class="page-title">{{ content.mainContent }}</div>
    <div>
      <a [routerLink]="[content!.subContentLink]" class="sub-title-link">
        {{ content!.subContent }}
      </a>
    </div>
  </div>
</div>
