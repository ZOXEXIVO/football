<div>
  <div class="content match-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <ul class="list-group squad-list">
            <li class="list-group-item bg-transparent" *ngFor="let player of this.matchDataService.matchData.squad.home">
              <a [routerLink]="['/teams/' + this.matchDataService.matchData.home_team.slug + '/players/' + player.id]">
                {{ player.last_name }} {{ player.first_name }}  ({{ player.position }})
              </a>
            </li>
          </ul>
          <hr />
          <ul class="list-group squad-list">
            <li class="list-group-item bg-transparent" *ngFor="let player of this.matchDataService.matchData.squad.home_subs">
              <a [routerLink]="['/teams/' + this.matchDataService.matchData.home_team.slug + '/players/' + player.id]">
                {{ player.last_name }} {{ player.first_name }}  ({{ player.position }})
              </a>
            </li>
          </ul>
        </div>
        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="range">
                <input type="range" class="form-range" min="0" [max]="matchTimeMs" [value]="currentTime"/>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <div id="match-container">
                  <play-match *ngIf="lineupLoaded" [currentTime]="currentTime"></play-match>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <ul class="list-group squad-list">
            <li class="list-group-item bg-transparent" *ngFor="let player of this.matchDataService.matchData.squad.away">
              <a [routerLink]="['/teams/' + this.matchDataService.matchData.away_team.slug + '/players/' + player.id]">
                {{ player.last_name }} {{ player.first_name }}  ({{ player.position }})
              </a>
            </li>
          </ul>
          <hr />
          <ul class="list-group squad-list">
            <li class="list-group-item bg-transparent" *ngFor="let player of this.matchDataService.matchData.squad.away_subs">
              <a [routerLink]="['/teams/' + this.matchDataService.matchData.away_team.slug + '/players/' + player.id]">
                {{ player.last_name }} {{ player.first_name }}  ({{ player.position }})
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
