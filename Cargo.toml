[package]
name = "football_simulator"
version = "0.1.0"
authors = ["ZOXEXIVO <zoxexivo@gmail.com>"]
edition = "2018"

[dependencies]
core = { path = "src/core" }
actix-web = "4.2.1"
askama = "0.11.1"
actix-files = "0.6.2"
serde_json = "1.0.91"
serde = "1.0.152"
log = { version = "0.4.17", features = ["release_max_level_error"] }
env_logger = "0.10.0"
itertools = "0.10.5"
chrono = "0.4.23"
color-eyre = "0.6.2"
tokio = { version = "1.23.1", features = ["parking_lot"] }
rand = "0.8.5"